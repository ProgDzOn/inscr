<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج التسجيل - دورة Delphi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body style="background: #f8f9fa; font-family: 'Cairo', sans-serif;">

<div class="container">
  <div class="form-section bg-white p-4 mt-5 rounded shadow">
    <h3 class="text-center mb-4">نموذج التسجيل في دورة Delphi + Access + SQL</h3>
    <form id="registrationForm" action="https://script.google.com/macros/s/AKfycbwHwKGe5-PMXAIZ2PYEYVKdvs-ckKxKjpM9ow2l5ebJAvDS9H2O1jZKhvI2gYNGLIj72Q/exec" method="POST" onsubmit="return validateForm();">

      <div class="mb-3">
        <label class="form-label">الاسم الكامل</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">البريد الإلكتروني</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">رقم الهاتف</label>
        <input type="text" name="phone" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">العمر</label>
        <input type="number" name="age" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">المدينة</label>
        <input type="text" name="city" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">نوع الدورة</label>
        <select name="course" class="form-select" required>
          <option value="فيديوهات مسجلة">فيديوهات مسجلة</option>
          <option value="دورة مباشرة + دعم">دورة مباشرة + دعم</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">الولاية (اختياري)</label>
        <select name="wilaya" class="form-select">
          <option value="">اختر ولايتك</option>
          <option>01 - أدرار</option>
          <option>02 - الشلف</option>
          <option>16 - الجزائر</option>
          <option>19 - سطيف</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">الكود السري</label>
        <input type="password" id="secret" class="form-control" required>
        <div id="code-error" class="text-danger mt-1 d-none">❌ الكود غير صحيح</div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">سجّل الآن</button>
      </div>
    </form>
    <div id="success-message" class="alert alert-success mt-3 text-center d-none">
      ✅ تم التسجيل بنجاح!
    </div>
  </div>
</div>

<footer class="text-center mt-5 p-3 bg-dark text-white">
  للتواصل: 2136xxxxxxxx | البريد: example@email.com
</footer>

<script>
  function validateForm() {
    const code = document.getElementById('secret').value;
    const error = document.getElementById('code-error');
    if (code !== "123456") {
      error.classList.remove('d-none');
      return false;
    } else {
      error.classList.add('d-none');
      document.getElementById('success-message').classList.remove('d-none');
      return true;
    }
  }
</script>
</body>
</html>
